<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="bar">
            <div id="title">E - Corp</div>
            <div id="tutorial">Tutorial</div>
            <div id="source">Source</div>
        </div>
        <div id="score">
            <div id="money">
                <img class="icon" src="assets/coin.svg">
                <span id="money-text"></span>
            </div>
            <div id="energy">
                <img class="icon" src="assets/bolt.svg">
                <span id="energy-text"></span>
            </div>
            <div id="upkeep">
                <img class="icon" src="assets/wrench.svg">
                <span id="upkeep-text"></span>
            </div>
            <div id="turn">
                <img class="icon" src="assets/history.svg">
                <span id="turn-text"></span>
            </div>
        </div>
        <div id="board"></div>
        <button id="next">Next Turn</button>
        <div id="build">
            <div class="screen"></div>
            <div id="build-menu"></div>
        </div>
    </body>
    <script type="module" src="scripts/game.js"> </script>
</html>
